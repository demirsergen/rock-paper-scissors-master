<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <div class="scoreboard__container">
    <div class="scoreboard__left">
      <h2>Rock</h2>
      <h2>Paper</h2>
      <h2>Scissors</h2>
  </div>
  <div class="scoreboard__right">
    <div>
    <h3 class="title">You</h3>
    <h2 class="score playerScore">0</h2>
  </div>
  <div>
    <h3 class="title">Computer</h3>
    <h2 class="score computerScore">0</h2>
  </div>
  </div>
  </div>

  <div class="results__container">
    <p class="result"></p>
    <p class="result-description"></p>
  </div>

  <div class="gameboard__container">
    <div class="selection paper">
      <img src="./images/icon-paper.svg" class="paperImg" alt="">
    </div>
    <div class="selection scissors">
      <img src="./images/icon-scissors.svg" class="scissorsImg" alt="">
    </div>
    <div class="selection rock">
      <img src="./images/icon-rock.svg" class="rockImg" alt="">
    </div>
  </div>

  
  <div class="rules__container">
    <div class="top__row">
      <h1>Rules</h1>
      <h1>X</h1>
    </div>
    <div class="bottom__row">
      <img src="./images/image-rules.svg" alt="">
    </div>
  </div>

  

  
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergen Demir</a>.
  </div>
</body>
</html>
